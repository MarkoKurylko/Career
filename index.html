<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Under construction: Marko Kurylko / Java Developer</title>
	<script src="data.js"></script>
	<script src="jquery-4.0.0.min.js"></script>
	<style>
		.padding-left {padding-left: 1em}
		.bold,.b {font-weight: bold;}
		.indent {height: 8px}
	</style>
</head>
<body>
<h1>Under construction</h1>

<h1 id="name"></h1>
<h2 id="title"></h2>

<div id="networks"></div>
<div class="indent"></div>

<em><b>Objective</b></em>: <span id="objective"></span>
<div class="indent"></div>
<em><b>Summary</b></em>: <span id="summary"></span>

<br>
<div id="experience">

</div>

<script>
	$("#name").text(data.firstName + " " +data.lastName);
	$("#title").text(data.title);

	data.networks.forEach( (value, key, map) => {
		$("#networks").append("<a href='"+ value+"'>" + value + "</a><br>");
	});

	$("#objective").text(data.objective);
	$("#summary").text(data.summary);


	let companyId = 0;
	data.experience.forEach( exp => {

		$("#experience").append("<div id='c"+ (++companyId)+"'></h2>");
		$("#c" + companyId).append("<h2 id='header-c" + companyId +"'></h2>");
		$("#header-c" + companyId).append("<a href='" + exp.url +"'>" + exp.company+ "</a>");

		let projectId = 0;
		exp.projects.forEach( project => {
			projectId++;
			$("#c" + companyId).append("<span class='b'><em></em>" + project.startDate + " <em> - </em>" + project.endDate + "</span><br>");

			if (project.customer) {
				$("#c" + companyId).append("<span><em><b>Customer</b></em>: " + project.customer + "</span><br>");
			} else {
				let comma = "";
				const projectCustomersId = "customers-c" + companyId + "-p" + projectId;
				$("#c" + companyId).append("<span id=" + projectCustomersId + "><em><b>Customers</b></em>: </span><br>");
				project.customers.forEach( customer => {
					$("#" + projectCustomersId).append("<span>" + comma + customer + "</span>");
					comma = ", ";
				});
			}
			$("#c" + companyId).append("<span><em>Name</em>: " + project.name + "</span><br>");
			$("#c" + companyId).append("<span><em>Location</em>: " + project.location + "</span><br>");

			const projectRolesId = "roles-c" + companyId + "-p" + projectId;
			$("#c" + companyId).append("<span id=" + projectRolesId + "><em>Roles</em>: </span><br>");
			let comma = "";
			project.roles.forEach( role => {
				$("#" + projectRolesId).append("<span>" + comma + role + "</span>");
				comma = ", ";
			});

			$("#c" + companyId).append("<span><em>Description</em>: " + project.description + "</span><br>");

			const projectWorkedOnId = "worked-c" + companyId + "-p" + projectId;
			$("#c" + companyId).append("<span id='" + projectWorkedOnId + "'><em>Worked on</em>:<br></span><br>");
			project.workedOn.forEach( work => {
				$("#" + projectWorkedOnId).append("<span class='padding-left'>" + work + "</span><br>");
			});

			const projectStackId = "stack-c" + companyId + "-p" + projectId;
			$("#c" + companyId).append("<span id=" + projectStackId + "><em>Tech Stack</em>: </span><br>");
			comma = "";
			project.technologies.forEach( tech => {
				$("#" + projectStackId).append("<span>" + comma + tech + "</span>");
				comma = ", ";
			});

			if (project.thirdPartyIntegrations) {
				const integrationsId = "3dparty-c" + companyId + "-p" + projectId;
				$("#c" + companyId).append("<span id=" + integrationsId + "><em>Third-party integrations</em>: </span><br>");
				comma = "";
				project.thirdPartyIntegrations.forEach( item => {
					$("#" + integrationsId).append("<span>" + comma + item + "</span>");
					comma = ", ";
				});
			}


			$("#c" + companyId).append("<br>");
			$("#c" + companyId).append("<br>");
		});



		//h2.attr("id", "c" + (companyId++));

		//h2.;
	});


</script>
</body>
</html>
